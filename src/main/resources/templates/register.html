
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>One Page Wonder - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>
<div class="container">
    <section>

        <form th:action="@{/register}" th:object="${newuser}" method="post">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" th:field="*{username}">


          <label for="firstname">First Name</label>
            <input id="firstname" type="text" class="form-control" th:field="*{firstName}">

            <label for="password">Password</label>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <input id="password" type="password" class="form-control" th:field="*{password}">


            <button type="submit" class="btn btn-default">Add</button>

        </form>
    </section>

</div>

<span th:replace="fragments/template::bootstrap4js"></span>
</body>
</html>
