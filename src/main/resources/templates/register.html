<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <th:block th:replace="fragments/template::agencyhead">
    </th:block>
</head>
<body>
<nav th:replace="fragments/template::potnav"></nav>
<div class="container">
    <section>

        <form th:action="@{/register}" th:object="${newuser}" method="post">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" th:field="*{username}">

            <label for="password">Password</label>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <input id="password" type="text" class="form-control" th:field="*{password}">
            <div>
                <input type="checkbox" name="isUser" value="USER">User
            </div>

            <button type="submit" class="btn btn-default">Add</button>

        </form>
    </section>

</div>

<span th:replace="fragments/template::bootstrap4js"></span>
</body>
</html>
